<div
  class="main-container vh-100 d-flex justify-content-center align-items-center"
>
  <div class="container col-md-8">
    <h1 class="mb-5">Criar Modelo</h1>
    <app-menu-lateral></app-menu-lateral>
    <form action="submit" [formGroup]="myForm">
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <input
              type="text"
              placeholder="Nome do Modelo"
              formControlName="nomeModelo"
              class="form-control rounded"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Tipo do Modelo"
              formControlName="tipoModelo"
              class="form-control rounded"
            />
          </div>
          <div>
            <p>Possui Bordado</p>
            <label for="possuiBordado-sim">
              <input
                type="radio"
                name="possuiBordado"
                value="sim"
                formControlName="possuiBordado"
              />
              Sim
            </label>
            <label for="possuiBordado-nao">
              <input
                type="radio"
                id="possuiBordado-nao"
                name="possuiBordado"
                value="nao"
                formControlName="possuiBordado"
              />
              Não
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <input
              type="text"
              placeholder="Responsável pelo Modelo"
              formControlName="responsavelmodelo"
              class="form-control rounded"
            />
          </div>
          <div>
            <select
              formControlName="selecionarColecao"
              (change)="atualizarSelecionarColecao($event)"
            >
              <option disabled selected>Selecione uma opção</option>
              <option *ngFor="let colecao of colecoes" [value]="colecao">
                {{ colecao }}
              </option>
            </select>
          </div>
          <div>
            <p>Possui Estampa</p>
            <label for="possuiEstampa-sim">
              <input
                type="radio"
                id="possuiEstampa-sim"
                name="possuiEstampa"
                value="sim"
                formControlName="possuiEstampa"
              />
              Sim
            </label>
            <label for="possuiEstampa-nao">
              <input
                type="radio"
                id="possuiEstampa-nao"
                name="possuiEstampa"
                value="nao"
                formControlName="possuiEstampa"
              />
              Não
            </label>
          </div>
        </div>
      </div>
    </form>
    <div class="buttons d-flex justify-content-end">
      <div class="row">
        <div class="col-6">
          <button
            class="btn btn-primary btn-block"
            type="submit"
            (click)="onSubmit()"
          >
            <span class="text-justify">Salvar</span>
          </button>
        </div>
        <div class="col-6 text-end btn-block">
          <button class="btn btn-secondary" routerLink="/home">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
